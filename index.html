<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer Zone BD</title>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/b48c8e7d0f.js" crossorigin="anonymous"></script>

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/media.css">

    <link rel="shortcut icon" href="./images/Frame.png" type="image/x-icon">
</head>

<body>
    <!-- HEADER SECTION START HERE -->
    <header>

        <!-- Navigation BAR -->
        <nav class="menu-container">

            <div class="menu-icon">
                <img src="./images/Frame.png" alt="Logo icon">
                <h3> <span>G</span>amer</h3>
            </div>

            <div class="menu-content">
                <a href="">About Us</a>
                <a href="">Developers</a>
                <div class="menu-social-icon">
                    <a href="">Follow Us On</a>
                    <i class="fa-brands fa-youtube" style="color: red;"></i>
                    <i class="fa-brands fa-tiktok"></i>
                </div>
            </div>

        </nav>

        <!-- BANNER SECTION -->
        <div class="banner-background">

            <div class="banner-container">
                <div class="banner-content">
                    <h3 class="banner-title1">PLAY LIKE THE</h3>
                    <h3 class="banner-title2">G.O.A.T.</h3>
                    <p><i class="fa-regular fa-circle-play" style="color: red;"></i> 1-Click instant play</p>
                    <p><i class="fa-solid fa-download" style="color: red;"></i> No Download</p>
                    <p><i class="fa-solid fa-user-group"></i> 1000s of supported online games</p>
                    <button class="banner-btn1">Sign In</button>
                    <button class="banner-btn2">Go Rogue</button>
                </div>

                <div class="banner-img">
                    <img src="./images/Group 18.png" alt="">
                </div>

            </div>

        </div>

    </header> <!-- HEADER SECTION END HERE -->

    <!-- MAIN SECTION START FROM HERE -->
    <main>

        <!-- SECTION 5 START FROM HERE -->
        <section class="games-container">
            <div class="games-item">
                <img src="./images/Rectangle 11.png" alt="Action Games">
                <p class="games-item-name">Action Games</p>
            </div>
            <div class="games-item">
                <img src="./images/Rectangle 12.png" alt="ADventure Games">
                <p class="games-item-name">Adventure Games</p>
            </div>
            <div class="games-item">
                <img src="./images/Rectangle 13.png" alt="Arcade Games">
                <p class="games-item-name">Arcade Games</p>
            </div>
            <div class="games-item">
                <img src="./images/Rectangle 14.png" alt="Educational Games">
                <p class="games-item-name">Educational Games</p>
            </div>
            <div class="games-item">
                <img src="./images/Rectangle 15.png" alt="Word Games">
                <p class="games-item-name">Word Games</p>
            </div>
            <div class="games-item">
                <img src="./images/Rectangle 16.png" alt="Role Palying Games">
                <p class="games-item-name">Role Palying Games</p>
            </div>
            <div class="games-item">
                <img src="./images/Rectangle 17.png" alt="Music & Audio Games">
                <p class="games-item-name">Music & Audio Games</p>
            </div>
            <div class="games-item">
                <img src="./images/Rectangle 18.png" alt="Puzzle Games">
                <p class="games-item-name">Puzzle Games</p>
            </div>
            <div class="games-item">
                <img src="./images/Rectangle 19.png" alt="Strategy Games">
                <p class="games-item-name">Strategy Games</p>
            </div>
        </section> <!-- SECTION 5 START FROM HERE -->

    </main>   <!-- MAIN SECTION END HERE -->

    <footer></footer>

</body>

</html>
